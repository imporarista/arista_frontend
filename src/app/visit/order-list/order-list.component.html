<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <img src="assets/images/icon/arrow_back.png" class="arrow_back" (click)="goBack()">
                    <span>LISTA DE Ã“RDENES</span>
                </div>
                <div class="container">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col" sortable="date" (sort)="onSort($event)">Fecha</th>
                                <th scope="col" sortable="date" (sort)="onSort($event)">Hora</th>
                                <th scope="col" sortable="total" (sort)="onSort($event)">Valor</th>
                            </tr>
                        </thead>
                        <tbody class="pointer">
                            <tr *ngFor="let order of orderList" (click)="showDetail(order.id)">
                                <td>
                                    {{generalFunctions.getDateFromDataTimeString(order.date)}}
                                </td>
                                <td>
                                    {{generalFunctions.getTimeFromDateTimeString(order.date)}}
                                </td>
                                <td class="text-right">
                                    {{order.amount | currency}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
